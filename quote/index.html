<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="js/localQuote.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="rootNode">
        <div class="quote-box">
            <p class="quote-text">That bedrock faith that I could write was what blinded me to attempts to discourage me.</p>
            <p class="quote-author"> - Lynn Abbey</p>
            <button class="quote-button" id="button-new">new quote</button>
            <a href="//twitter.com/home?status=That%20bedrock%20faith%20that%20I%20could%20write%20was%20what%20blinded%20me%20to%20attempts%20to%20discourage%20me.%20-%20Lynn%20Abbey" target="_blank">
                <button class="quote-button" id="button-tweet">tweet</button>
            </a>
        </div>
    </div>
    
</body>

</html>
